<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 주소 등록</title>
    <!-- 다음 우편번호 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
        .address-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .button-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="address-form">
    <h2>새 배송지 입력</h2>
    <!-- 추가-->

    <form th:action="@{/address/add}" th:object="${addressDto}" method="post">
        <div class="form-group">
            <label for="zipCode">우편번호</label>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="zipCode" th:field="*{zipCode}" readonly>
                <button type="button" class="btn btn-secondary" onclick="execDaumPostcode()">우편번호 찾기</button>
            </div>
        </div>

        <div class="form-group">
            <label for="fullAddress">기본 주소</label>
            <input type="text" id="fullAddress" th:field="*{fullAddress}" readonly>
        </div>

        <div class="form-group">
            <label for="detailAddress">상세 주소</label>
            <input type="text" id="detailAddress" th:field="*{addressDetail}" placeholder="상세 주소를 입력해주세요">
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">저장하기</button>
            <a th:href="@{/order/form}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>

<script>
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('zipCode').value = data.zonecode;
                document.getElementById('fullAddress').value = data.address;
                // 상세주소 필드로 포커스 이동
                document.getElementById('detailAddress').focus();
            }
        }).open();
    }
</script>
</body>
</html>
