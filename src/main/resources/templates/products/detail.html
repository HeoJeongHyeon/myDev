<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>상품 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .product-image {
            max-height: 400px;
            object-fit: contain;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">My Shop</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/list}">상품 목록</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid product-image" alt="상품 이미지">
        </div>
        <div class="col-md-6">
            <h2 th:text="${productDto.name}">상품명</h2>
            <p class="fs-4 fw-bold" th:text="${productDto.price + '원'}">가격</p>
            <p th:text="${productDto.description}">상품 설명</p>
            <p class="text-muted">재고: <span th:text="${productDto.stockQuantity}"></span>개</p>

            <div class="mt-4">
                <div sec:authorize="isAuthenticated()">
                    <button class="btn btn-primary">장바구니에 담기</button>
                    <button class="btn btn-success">바로 구매하기</button>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="btn btn-secondary">로그인 후 구매 가능합니다</a>
                </div>
            </div>

            <div sec:authorize="hasRole('ADMIN')" class="mt-3">
                <a th:href="@{/admin/products/{id}/edit(id=${productDto.id})}" class="btn btn-warning">수정</a>
                <form th:action="@{/admin/products/{id}/delete(id=${productDto.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger"
                            onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
