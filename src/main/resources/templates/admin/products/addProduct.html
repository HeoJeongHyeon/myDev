<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">My Shop</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/products}">관리자 메뉴</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>상품 등록</h2>
    <form th:action="@{/admin/products/addProduct}" th:object="${productDTO}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">상품명</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">가격</label>
            <input type="number" class="form-control" id="price" th:field="*{price}">
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="mb-3">
            <label for="stockQuantity" class="form-label">재고</label>
            <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}">
            <div class="text-danger" th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">상품 설명</label>
            <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

<!--        <div class="mb-3">-->
<!--            <label for="imageUrl" class="form-label">이미지 URL</label>-->
<!--            <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">-->
<!--            <div class="text-danger" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>-->
<!--        </div>-->

        <button type="submit" class="btn btn-primary">등록</button>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
