<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #00796b;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border: 2px solid #80deea;
            border-radius: 10px;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 150, 136, 0.5);
            border-color: #00796b;
        }

        .btn-login {
            background-color: #00796b;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            color: white;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background-color: #004d40;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #00796b;
            font-weight: bold;
            text-decoration: none;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <form th:action="@{/login}" method="post">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}">
            로그인 에러 메시지
        </div>
        <div th:if="${message}" class="alert alert-info" th:text="${message}">
            로그아웃 메시지
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-login w-100">로그인</button>
    </form>
    <a th:href="@{/}" class="home-link">홈으로 돌아가기</a>
</div>
</body>
</html>
